<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Script 2.2 - login.html -->
    <p>version HTML 11.3</p>
    <p id="cljs-version">version CLJS ...</p>
    <p id="clj-version">version CLJ ...</p>
    <form action="login" method="post" id="loginForm">
        <fieldset>
            <legend>Login</legend>
            <div><label for="email">Email Address</label>
            	 <input type="email" name="email" id="email" placeholder="email" required>
        	</div>
            <div class="alert-msg" id="email-alert-msg" hidden="true">valeur incorrecte pour un email</div>
            <div><label for="password">Password</label>
                 <input type="password" name="password" id="password" placeholder="mot de passe"
                        title="Password is from 4 to 8 chars with 1 number!"
                 	    pattern="^(?=.*\d).{4,8}$" required>
            </div>
            <div class="alert-msg" id="password-alert-msg" hidden="true">valeur incorrecte pour un mot de passe</div>
            <div><label for="submit"></label><input type="submit" value="Login &rarr;" id="submit"></div>
        </fieldset>
    </form>
    <script src="js/modern.js"></script>
    <script>modern_cljs.login.init();</script>
</body>
</html>
